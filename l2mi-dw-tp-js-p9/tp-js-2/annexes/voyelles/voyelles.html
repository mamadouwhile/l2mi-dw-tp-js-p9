<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Voyelles</title>
	<script>
		const s = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus. Suspendisse lectus tortor, dignissim sit amet, adipiscing nec, ultricies sed, dolor. ";
		const voyelles = "aeiouy";
		
		let tab = s.split(""); 

		let tabv = tab.filter(char => voyelles.includes(char));

		let map = new Map(); 

		tabv.forEach(voyelle => {
			if (map.has(voyelle)) {
				map.set(voyelle, map.get(voyelle) + 1); 
			} else {
				map.set(voyelle, 1); 
			}
		});

		let maxv = "";
		let maxCount = 0;

		for (let [voyelle, count] of map.entries()) {
			if (count > maxCount) {
				maxCount = count;
				maxv = voyelle;   
			}
		}

		console.log("tab =", tab);
		console.log("tabv =", tabv);
		console.log("map =", Array.from(map.entries())); 
		console.log("maxv =", maxv, "=", maxCount);

	</script>
	<script src="voyelles.js"></script>
	<style>
		li {
			height:fit-content;
			margin-top: 10px;
		}
		li:nth-child(1)>span {
			background-color: lavender;
		}
		li:nth-child(2)>span {
			background-color: lemonchiffon;
		}
		li:nth-child(3)>span {
			background-color: lightblue;
		}
		li:nth-child(4)>span {
			background-color: lavenderblush;
		}
	</style>
</head>

<body>
	<h1>Voyelles</h1>

	<ol>
		<li>
			<script>
				document.writeln("tab = <span>" + tab.toString() + "</span>");
			</script>
		</li>
		<li>
			<script>
				document.writeln("tabv = <span>" + tabv.toString() + "</span>");
			</script>
		</li>
		<li>
			<script>
				document.writeln("map = <span>" + Array.from(map.entries()).toString() + "</span>");
			</script>
		</li>
		<li>
			<script>
				document.writeln("maxv = <span>" + maxv.toString() + "=" + map.get(maxv) + "</span>");
			</script>
		</li>
	</ol>
</body>

</html>
